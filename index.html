<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página dedicada à informações de viagens ao redor do mundo"
    />
    <meta name="author" content="Marcio Perusin" />
    <meta name="keywords" content="webpage, viagens, países, civilizações" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__vector">
          <img
            src="./images/Vector.png"
            alt="imagem do tipo vetor para o cabeçario"
            class="header__vector-image"
          />
        </div>

        <img
          src="./images/Line.png"
          alt="linha que separa o cabeçario da container main"
          class="header__line"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__image">
            <img
              src="./images/Avatar.png"
              alt="foto do autor das viagens ao redor do mundo"
              class="profile__elipse"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/Edit-Button-Vector.png"
                alt="barra inclinada, funcionando como um botão vetorizado"
                class="profile__edit-button-vector"
              />
            </button>
            <h2 class="profile__profession">Explorador</h2>
          </div>

          <button type="submit" class="profile__add-button">
            <img
              src="./images/Vector-add-button.png"
              alt="sinal de adição, representando o botão adicionar"
              class="profile__add-button profile__add-button_vector"
            />
          </button>
        </section>

        <section class="elements">
          <ul class="elements__cards">
            <li class="element">
              <div class="element__retangle">
                <div class="element__retangle element__retangle_image">
                  <img
                    src="./images/kirill-pershin-1088404-unsplash-1.jpg"
                    alt="imagem de um lugar chamado Vale de Yosemite com rio e pinheiros"
                    class="element__image"
                  />
                </div>

                <div class="element__paragraph">
                  <p class="element__paragraph element__paragraph_content">
                    Vale de Yosemite
                    <span class="element__vector"
                      ><img
                        src="./images/element-group-vector.svg"
                        alt="pequeno ícone em forma de coração para likes e curtidas na foto"
                        class="element__vector element__vector_image"
                    /></span>
                  </p>
                </div>
              </div>
            </li>

            <li class="element">
              <div class="element__retangle">
                <div class="element__retangle element__retangle_image">
                  <img
                    src="./images/kirill-pershin-1404681-unsplash-2.jpg"
                    alt="imagem de um lago cercado de montanhas nevadas"
                    class="element__image"
                  />
                </div>

                <div class="element__paragraph">
                  <p class="element__paragraph element__paragraph_content">
                    Lago Louise
                    <span class="element__vector"
                      ><img
                        src="./images/element-group-vector.svg"
                        alt="pequeno ícone em forma de coração para likes e curtidas na foto"
                        class="element__vector_image"
                    /></span>
                  </p>
                </div>
              </div>
            </li>

            <li class="element">
              <div class="element__retangle">
                <div class="element__retangle element__retangle_image">
                  <img
                    src="./images/kirill-pershin-1556355-unsplash-3.jpg"
                    alt="imagem de um por de sol sobre montanhas"
                    class="element__image"
                  />
                </div>

                <div class="element__paragraph">
                  <p class="element__paragraph element__paragraph_content">
                    Montanhas Care...
                    <span class="element__vector"
                      ><img
                        src="./images/element-group-vector.svg"
                        alt="pequeno ícone em forma de coração para likes e curtidas na foto"
                        class="element__vector_image"
                    /></span>
                  </p>
                </div>
              </div>
            </li>

            <li class="element">
              <div class="element__retangle">
                <div class="element__retangle element__retangle_image">
                  <img
                    src="./images/kirill-pershin-1404681-unsplash-4.jpg"
                    alt="imagem de cadeias de montanhas nos alpes"
                    class="element__image"
                  />
                </div>

                <div class="element__paragraph">
                  <p class="element__paragraph element__paragraph_content">
                    Latemar
                    <span class="element__vector"
                      ><img
                        src="./images/element-group-vector.svg"
                        alt="pequeno ícone em forma de coração para likes e curtidas na foto"
                        class="element__vector_image"
                    /></span>
                  </p>
                </div>
              </div>
            </li>

            <li class="element">
              <div class="element__retangle">
                <div class="element__retangle element__retangle_image">
                  <img
                    src="./images/kirill-pershin-1556355-unsplash-5.jpg"
                    alt="imagem de uma praia de lago com montanhas ao fundo"
                    class="element__image"
                  />
                </div>

                <div class="element__paragraph">
                  <p class="element__paragraph element__paragraph_content">
                    Parque Nacional...
                    <span class="element__vector"
                      ><img
                        src="./images/element-group-vector.svg"
                        alt="pequeno ícone em forma de coração para likes e curtidas na foto"
                        class="element__vector_image"
                    /></span>
                  </p>
                </div>
              </div>
            </li>

            <li class="element">
              <div class="element__retangle">
                <div class="element__retangle element__retangle_image">
                  <img
                    src="./images/kirill-pershin-1088404-unsplash-6.jpg"
                    alt="imagem de um lugarejo entre montanhas e um lago"
                    class="element__image"
                  />
                </div>

                <div class="element__paragraph">
                  <p class="element__paragraph element__paragraph_content">
                    Lago di Braies
                    <span class="element__vector"
                      ><img
                        src="./images/element-group-vector.svg"
                        alt="pequeno ícone em forma de coração para likes e curtidas na foto"
                        class="element__vector_image"
                    /></span>
                  </p>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          &copy; <span id="year"></span> Around The U.S.
        </p>
      </footer>

      <section class="popup">
        <form class="popup__form form" id="edit-profile-form">
          <button type="button" class="form__button-close"></button>

          <fieldset class="form__fieldset">
            <h2 class="form__title">Editar perfil</h2>
            <div class="form__input">
              <input
                type="text"
                class="form__input-name form__input-name_text"
                id="name"
                name="name"
                placeholder="Nome"
                required
              />

              <img
                src="./images/Line-2.png"
                alt="linha semi transparente que divide os input do form"
                class="form__input-name form__input-name_line"
              />

              <input
                type="text"
                class="form__input-activity form__input-activity_text"
                id="act"
                name="act"
                placeholder="Sobre mim"
                required
              />

              <img
                src="./images/Line-2.1.png"
                alt="linha semi transparente que divide os input do form"
                class="form__input-activity form__input-activity_line"
              />
            </div>

            <button type="submit" class="form__submit-button">
              <p class="form__submit-button-text">Salvar</p>
            </button>
          </fieldset>
        </form>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
