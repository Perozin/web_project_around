<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página dedicada à informações de viagens ao redor do mundo"
    />
    <meta name="author" content="Marcio Perusin" />
    <meta name="keywords" content="webpage, viagens, países, civilizações" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__vector">
          <img
            src="./images/Vector.png"
            alt="imagem do tipo vetor para o cabeçario"
            class="header__vector-image"
          />
        </div>

        <img
          src="./images/Line.png"
          alt="linha que separa o cabeçario da container main"
          class="header__line"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__image">
            <img
              src="./images/Avatar.png"
              alt="foto do autor das viagens ao redor do mundo"
              class="profile__elipse"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="reset" class="profile__edit-button">
              <img
                src="./images/Edit-Button-Vector.png"
                alt="barra inclinada, funcionando como um botão vetorizado"
                class="profile__edit-button-vector"
              />
            </button>
            <h2 class="profile__profession">Explorador</h2>
          </div>

          <button type="submit" class="profile__add-button">
            <img
              src="./images/Vector-add-button.png"
              alt="sinal de adição, representando o botão adicionar"
              class="profile__add-button_vector"
            />
          </button>
        </section>

        <section class="elements">
          <ul class="elements__cards">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <p class="card__paragraph"></p>
              <div class="card__group">
                <vector class="card__vector"></vector>
              </div>
            </li>

            <li class="card">
              <img src="" alt="" class="card__image" />
              <p class="card__paragraph"></p>
              <div class="card__group">
                <vector class="card__vector"></vector>
              </div>
            </li>

            <li class="card">
              <img src="" alt="" class="card__image" />
              <p class="card__paragraph"></p>
              <div class="card__group">
                <vector class="card__vector"></vector>
              </div>
            </li>

            <li class="card">
              <img src="" alt="" class="card__image" />
              <p class="card__paragraph"></p>
              <div class="card__group">
                <vector class="card__vector"></vector>
              </div>
            </li>

            <li class="card">
              <img src="" alt="" class="card__image" />
              <p class="card__paragraph"></p>
              <div class="card__group">
                <vector class="card__vector"></vector>
              </div>
            </li>

            <li class="card">
              <img src="" alt="" class="card__image" />
              <p class="card__paragraph"></p>
              <div class="card__group">
                <vector class="card__vector"></vector>
              </div>
            </li>
          </ul>
        </section>

        <section class="popup">
          <form class="popup__form form">
            <fieldset class="form__fieldset">
              <h2 class="form__title">Editar perfil</h2>
              <input
                type="text"
                class="form__input form__input_name"
                id="name"
                name="name"
                placeholder="Nome"
                required
              />

              <line class="form__line"></line>

              <input
                type="text"
                class="form__input form__input_act"
                id="act"
                name="act"
                placeholder="Sobre mim"
                required
              />

              <line class="form__line"></line>
            </fieldset>

            <button type="submit">Salvar</button>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          &copy; <span id="year"></span> Around The U.S.
        </p>
      </footer>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
